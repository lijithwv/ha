- id: '1755514817754'
  alias: Living Lights Schedule
  description: ''
  triggers:
  - trigger: sun
    event: sunset
    offset: 00:10:00
    id: sunset
  - trigger: time
    at: 00:00:00
    id: night
  - trigger: sun
    event: sunrise
    offset: 0
    id: sunrise
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.id == ''sunset'' }}'
      sequence:
      - action: script.living_corner_lamp_on
        metadata: {}
        data: {}
      - action: script.living_table_lamp_on
        metadata: {}
        data: {}
    - conditions:
      - condition: template
        value_template: '{{ trigger.id == ''night'' }}'
      sequence:
      - action: script.living_table_lamp_off
        metadata: {}
        data: {}
      - action: script.living_corner_lamp_on
        metadata: {}
        data:
          brightness: 30
    - conditions:
      - condition: template
        value_template: '{{ trigger.id == ''sunrise'' }}'
      sequence:
      - action: script.living_corner_lamp_off
        metadata: {}
        data: {}
      - action: script.living_table_lamp_off
        metadata: {}
        data: {}
  mode: single
- id: '1755590895676'
