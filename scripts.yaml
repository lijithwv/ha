living_night_routine:
  sequence:
  - action: script.living_corner_lamp_on
    metadata: {}
    data:
      brightness: 10
  - action: script.living_table_lamp_off
    metadata: {}
    data: {}
  - if:
    - condition: state
      entity_id: remote.livingroomtv
      state: 'on'
    then:
    - action: remote.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: remote.livingroomtv
  alias: Living Night Routine
  description: ''
living_away_routine:
  sequence:
  - action: light.turn_off
    metadata: {}
    data: {}
    target:
      area_id: living_room
  - if:
    - condition: state
      entity_id: remote.livingroomtv
      state: 'on'
    then:
    - action: remote.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: remote.livingroomtv
  alias: Living Away Routine
  description: ''
porch_light_on:
  sequence:
  - target:
      entity_id: light.porch_light
    data:
      color_temp_kelvin: 2000
      brightness_pct: '{{ brightness | default(100) }}'
    action: light.turn_on
  alias: Porch Light On
  fields:
    brightness:
      description: Brightness percentage (1-100)
      example: 50
  description: ''
